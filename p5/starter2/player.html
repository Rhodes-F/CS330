<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <a href="songs.html" title="back button">
         <div class="back-button"><i class="material-icons">arrow_back</i></div>
      </a>
   </div >
<div class="player-album-art">
   <img src="images/currents.jpg" alt="Currents Album Cover"/>
</div>
   <div >
      <p class="player-song-info" id="player-album-name"> The Less I Know The Better</p>
      <p id="player-song-name"><em>Currents</em> - Tame Impala</p>
   </div>
   <div class="player-bar"id= "player-bar">
      <input type="range" value="0" min="0" max = "180" class="time-slider">
   </div>
   <div id="player-time">
      <div id="time-elapsed">0:00</div>
      <div id="time-total">3:00</div>
   </div>
   <div class = player-controls>
      <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
      <button onclick="switchPlay()" id = "play-button"><i class="material-icons">play_arrow</i></button>
      <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
   </div>
   <div class="volume-level">
      <div><i class="material-icons">volume_down</i></div>
      <div id="vl0" class="volume-indicator"></div>
      <div id="vl1" class="volume-indicator"></div>
      <div id="vl2" class="volume-indicator"></div>
      <div id="vl3" class="volume-indicator"></div>
      <div id="vl4" class="volume-indicator"></div>
      <div id="vl5" class="volume-indicator"></div>
   </div>
   <div class="volume-rocker" >
      <button onclick="volDown()"class= "volume-control">&mdash;</button>
      <button onclick="volUp()" class= "volume-control">+</button>
   </div>
</div>
<script src="ipod.js"></script>
</body>
</html>
